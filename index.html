<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow App</title>
    <style>
         body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: whitesmoke; /* Set background color to black */
        } 
        #slideshow-container {
            width: 80%;
            height: 80vh; /* 80% of viewport height */
            overflow: hidden;
            position: relative;
            border: 2px solid black;
        }

        #slideshow {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            position: relative;
        }

        .caption {
            position: absolute;
            top: 0; /* Adjust this value as needed */
            left: 0; /* Adjust this value as needed */
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            text-align: left;
            z-index: 1; /* Ensure captions appear above slides */
        }
		.text-tag {
            position: absolute;
            bottom: 5px; /* Adjust this value as needed */
            left: 5px; /* Adjust this value as needed */
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
			font-size: 6vh; /* Adjust this value as needed */

            padding: 5px;
            z-index: 1; /* Ensure text tag appears above slides */
        }
    </style>
</head>
<body>
    <div id="slideshow-container">
        <div id="slideshow"></div>
    </div>

    <script src="imageList.js"></script>
    <script>
        const images = imageList; // imageList is defined in imageList.js

        const slideshowContainer = document.getElementById('slideshow-container');
        const slideshow = document.getElementById('slideshow');

        let currentIndex = 0;

        function showSlide(index) {
            slideshow.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showSlide(currentIndex);
        }

		 // Load images
		 images.forEach(image => {
			const imgContainer = document.createElement('div');
			imgContainer.classList.add('slide');

            const img = new Image();
            img.src = image;
            img.classList.add('slide');
            
            // Caption
            const caption = document.createElement('div');
            caption.classList.add('caption');
            caption.textContent = image.split('/').pop(); // Extract filename
            img.appendChild(caption);
            

			  // Text Tag
			  const textTag = document.createElement('text');
            textTag.classList.add('text-tag');
            textTag.textContent = image.split('/').pop().split('.').shift(); // Extract filename without extension
            
            // Append elements
            imgContainer.appendChild(img);
            imgContainer.appendChild(textTag);
            
            slideshow.appendChild(imgContainer);
        });

        // Start slideshow
        setInterval(nextSlide, 5000); // Change slide every 3 seconds
    </script>
</body>
</html>
